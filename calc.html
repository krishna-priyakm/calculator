<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

        <script src="./script.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </head>

    <body>
        <div id="v" style="height: 400px;width: 300px;border: 5px solid rgb(0, 0, 0);" class="border rounded ms-5 mt-5 border-primary">
            <h1 style="text-align: center;">CALCULATOR</h1>
            <div class="text-center">
                <input type="text" class="text-end border rounded border-dark" id="val">
            </div>
            <div class="row">
                <div class="col ps-5" >
                    <button onclick="num(value)" value="1" class="border rounded border-dark mt-3 ms-5">1</button>
                    <button onclick="num(value)" value="2" class="border rounded border-dark">2</button>
                    <button onclick="num(value)" value="3" class="border rounded border-dark">3</button>
                    <button onclick="num(value)" value="+" class="border rounded border-dark">+</button>
                </div>
            </div>

            <div class="row">
                <div class="col ps-5" >
                    <button onclick="num(value)" value="4" class="border rounded border-dark mt-3 ms-5">4</button>
                    <button onclick="num(value)" value="5" class="border rounded border-dark">5</button>
                    <button onclick="num(value)" value="6" class="border rounded border-dark">6</button>
                    <button onclick="num(value)" value="-" class="border rounded border-dark">-</button>
                </div>
            </div>

            <div class="row">
                <div class="col ps-5" >
                    <button onclick="num(value)" value="7" class="border rounded border-dark mt-3 ms-5">7</button>
                    <button onclick="num(value)" value="8" class="border rounded border-dark">8</button>
                    <button onclick="num(value)" value="9" class="border rounded border-dark">9</button>
                    <button onclick="num(value)" value="*" class="border rounded border-dark">*</button>
                </div>
            </div>

            <div class="row">
                <div class="col ps-5" >
                    <button onclick="num(value)" value="0" class="border rounded border-dark mt-3 ms-5">0</button>
                    <button onclick="num(value)" value="/" class="border rounded border-dark">/</button>
                    <button onclick="result()" class="r" class="border rounded border-dark">Enter</button>
                </div>
            </div>

            <div class="text-center">
                <button onclick="cancel()" class="border-dark mt-3">Clrscr</button>
            </div>

        </div>
       
    </body>
</html>
